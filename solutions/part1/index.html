<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Angular for beginners</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../../assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../../assets/css/custom.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="../../solutions/part0/inedx.html">Angular demo</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header"></li>
              <li><a href="../../solutions/part0/index.html">Part 0</a></li>
              <li class="active"><a href="../../solutions/part1/index.html">Part 1</a></li>
              <li><a href="../../solutions/part2/index.html">Part 2</a></li>
              <li><a href="../../solutions/part3/index.html">Part 3</a></li>
              <li><a href="../../solutions/part4/index.html">Part 4</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            <h1> ngRepeat, filters </h1>
            <br/>
            <ol>
              <li>Add at least one superhero, then display all of them</li>
              <li>Enable filtering superheros based on 'search' input </li>
            </ol><!--/ol-->
            <input type="text" ng-model="searchForHeros" placeholder="Enter hero name!" />
          </div><!--/row-->
          <div class="row-fluid" ng-init="superheros=['Batman', 'Spiderman', 'Superman', 'Catwoman']">
            <div class="span3" ng-repeat='hero in superheros | filter:searchForHeros'>
              <h2 ng-bind='hero'></h2>
              <img ng-src="../../assets/images/{{ hero | lowercase }}.jpg" alt="{{hero}}" />
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../assets/js/angular.min.js"></script>
  </body>
</html>
